<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/formulario.css">
   

    <title>Formulario de recursos</title>
  </head>

<body>

    
  <nav class="navbar bg-white">
    <div class="container">
      <a class="navbar-brand p-2" href="#">
        <img src="assets/img/logo-negro.png" alt="" width="210" height="89">
      </a>
    </div>
  </nav>


    <main class="container">
      <h1 class="titulo">Formulario de recursos</h1>
      <form class="formul" id="formul" method="POST">
        
      <!-- Nombre del Hospital -->
      <div class="mb-3 formulario__grupo" id="grupo__nombre">
        <label for="nombre" class="form-label formulario__label">Nombre del Hospital:</label>
        <div class="formulario__grupo-input">
          <input type="text" autocomplete="off" class="form-control formulario__input" id="nombre" name="nombre" placeholder="Hospital">
        </div>
      </div>

         <!-- Número de casos registrados en el último mes -->
      <div class="mb-3 formulario__grupo" id="grupo__casos">
        <label for="casos" class="form-label formulario__label">Número de casos registrados en el último mes</label>
        <div class="formulario__grupo-input">
          <input type="number" autocomplete="off" class="form-control formulario__input" id="casos" name="Número de casos registrados en el último mes" placeholder="Ej. 1000">
        </div>
      </div>

      <!-- Número de cubrebocas que necesitan -->
      <div class="mb-3 formulario__grupo" id="grupo__cubrebocas">
        <label for="cubrebocas" class="form-label formulario__label">Número de cubrebocas que necesitan</label>
        <div class="formulario__grupo-input">
          <input type="number" autocomplete="off" class="form-control formulario__input" id="cubrebocas" name="cubrebocas" placeholder="Ej. 700">
        </div>
      </div>

        <!-- Número de mascarillas KN95 que necesitan -->
      <div class="mb-3 formulario__grupo" id="grupo__mascarillas">
        <label for="mascarillas" class="form-label formulario__label">Número de mascarillas KN95 que necesitan</label>
        <div class="formulario__grupo-input">
          <input type="number" autocomplete="off" class="form-control formulario__input" id="mascarillas" name="mascarillas" placeholder="Ej. 300">
        </div>
      </div>
           
        <!-- Número de caretas que necesitan -->
      <div class="mb-3 formulario__grupo" id="grupo__caretas">
        <label for="caretas" class="form-label formulario__label">Número de caretas que necesitan</label>
        <div class="formulario__grupo-input">
          <input type="number" autocomplete="off" class="form-control formulario__input" id="caretas" name="caretas" placeholder="Ej. 200">
        </div>
      </div>
           
          </div>

        <!-- Botón -->
        <div class="enviar formulario__grupo">
          <button type="submit" class="btn-enviar">Enviar</button>
        
        </div>
      </form>
    </main>
    


    <!-- P. de pagina -->
    <footer class="bg-white text-center text-black">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: white">
            © 2021 Todos los Derechos Reservados 
          <a class="text-black fw-bolder" href="https://pymohub.com/">pymohub</a>
        </div>
     
      </footer>
        

    
  
    
    <script src="assets/js/nombre-casos.js"></script>
    <script src="assets/js/productos.js"></script>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
     
</body>
</html>
